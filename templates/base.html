{% load static %}


<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="shortcut icon" href="#">
        {% block extra_css %}                        
        {% endblock %}
        
        {% block corejs %} 
            <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>       
            <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
            <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
            <script src="{% static 'js/base.js' %}" type="text/javascript"></script>
        {% endblock %}

        {% block extra_js %}                                      
        {% endblock %}
        
        <title>Algo</title>
    </head>
    <body>
        <div class="content">
            {% block content %}                
            {% endblock %}
        </div>
        <div class="form w-50 mx-auto mb-5 border border-primary p-3 rounded-2">
            <div class="col-12 h2 text-primary text-center">Send a Comment</div>
            <form action="#">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="far fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea" required></textarea>
                </div>
                <div class="text-center"> 
                    <button type="submit" class="btn-outline-primary rounded-1 mt-3">Send<i class="far fa-paper-plane"></i></button>
                </div>                
            </form>
        </div>        
        <footer class="bg-dark text-light text-center p-2">SimpleAlgo<i class="fas fa-code-branch"></i></footer> 
    </body>     
</html>
